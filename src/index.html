<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/todo.js" type="module"></script>
  </head>

  <body class="container px-2 py-4 mx-auto">
    <header class="banner">
      <h1><a href="#todo" class="taskLink">TODO!</a></h1>
      <div class="subtitle">
        <p class="text">Simple and Studid TODO App</p>
        <p class="hidden text sm:block">
          proudly powered by
          <a href="https://5xcampus.com" class="text-link" target="_blank"
            >5XCAMPUS</a
          >
          |
          <a href="https://todoo.5xcamp.us" class="text-link" target="_blank"
            >API</a
          >
          |
          <a
            href="https://github.com/5xTraining/todoo-app"
            class="text-link"
            target="_blank"
            >SOURCE</a
          >
        </p>
      </div>
    </header>

    <main class="px-6 todo-app main">
      <header>
        <nav class="navbar" x-data="navBar"> 
          <a class="loginLink" href="#login" @click="showLogin">登入</a>
          <a class="signUpLink" href="#sign_up" @click="showSignUp">註冊</a>
        </nav>
      </header>

      <template x-data="flashMessage" @notice.window="handleNotice" x-if="showFlash">
        <div :class="`flash-area px-4 py-4 ${bgColor} flex justify-between`">
          <div class="flash-message" x-text="content"></div>
          <button @click="closeFlash">X</button>
        </div>
      </template>

      <section id="userSection" x-data="user" @from-nav.window="handleChange">
        <!-- Login Section start -->
        <template x-if="status === 'login'">
          <section id="loginSection">
            <h1>登入</h1>
            <form id="loginForm">
              <div class="field">
                <label>
                  <h3>Email</h3>
                  <input
                    x-model="email"
                    type="email"
                    id="loginEmail"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="Email 信箱"
                  />
                </label>
              </div>

              <div class="field">
                <label>
                  <h3>密碼</h3>
                  <input
                    x-model="password"
                    type="password"
                    id="loginPassword"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="密碼，至少需要 6 個字"
                  />
                </label>
              </div>

              <div class="items-center justify-between block sm:flex field">
                <button @click="login">登入</button>
                <div class="text-xl text-gray-600">
                  還沒有帳號嗎？<a href="#" @click.prevent="showSignUp" class="text-link signUpLink">註冊</a
                  >一個吧！
                </div>
              </div>
            </form>
          </section>
        </template>
        <!-- Login Section end -->

        <!-- Sign Up Section start -->
        <template x-if="status === 'signUp'">
          <section id="signUpSection">
            <h1>註冊帳號</h1>
            <form id="signUpForm">
              <div class="field">
                <label>
                  <h3>Email</h3>
                  <input
                    x-model="email"
                    type="email"
                    id="signUpEmail"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="Email 信箱"
                  />
                </label>
              </div>

              <div class="field">
                <label>
                  <h3>暱稱</h3>
                  <input
                    x-model="nickname"
                    type="text"
                    id="signUpNickname"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="要怎麼稱呼你呢？"
                  />
                </label>
              </div>

              <div class="field">
                <label>
                  <h3>密碼</h3>
                  <input
                    x-model="password"
                    type="password"
                    id="signUpPassword"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="密碼，至少需要 6 個字"
                  />
                </label>
              </div>

              <div class="items-center justify-between block sm:flex field">
                <button @click="signUp">註冊</button>
                <div class="text-xl text-gray-600">
                  已經有帳號了？<a @click.prevent="showLogin" href="#" class="text-link loginLink">登入</a>
                </div>
              </div>
            </form>
          </section>
        </template>
        <!-- Sign Up Section end -->

      </section>
      
      <!-- TODO Section start -->
      <template x-data="taskInput" x-if="showInput" @show-input.window="handleShow">
        <section id="taskSection">
          <form id="todoForm">
            <input
              x-model="inputText"
              type="text"
              id="taskInput"
              autocomplete="off"
              spellcheck="false"
              placeholder="做點重要的事吧..."
            />
            <button id="addTodoBtn" @click="addTask">新增</button>
          </form>
        </section>
      </template>
      <!-- TODO Section end -->
    </main>
    
    <template x-data="todoList" x-if="showList" @new-task.window="handleAddTask">
      <section class="todo-list" x-data="todoList">
        <ul class="items">
          <!-- item start -->
          <template x-for="task in tasks"> 
            <li>
              <div class="item-content">
                <label>
                  <input type="checkbox" />
                  <p class="content">我要學 Ruby on Rails</p>
                </label>
              </div>
              <div class="item-control">
                <a href="#" class="edit"
                  ><img class="icon" src="assets/pen-to-square-solid.svg"
                /></a>
                <a href="#" class="delete"
                  ><img class="icon" src="assets/trash-can-solid.svg"
                /></a>
              </div>
            </li>
          </template>
          <!-- item end -->
        </ul>
      </section>
    </template>
    
    <footer>
      <p>
        powered by
        <a href="https://5xcampus.com" class="underline">5XCAMPUS</a> |
        <a href="https://todoo.5xcamp.us" class="underline">API</a> |
        <a href="https://github.com/5xTraining/todoo-app" class="underline"
          >SOURCE</a
        >
      </p>
    </footer>
  </body>
</html>
